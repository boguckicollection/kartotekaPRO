<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TCG Trading - Card Scanning &amp; Editing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2A52BE",
            "background-light": "#F5F5F5",
            "background-dark": "#101922",
            "accent": "#FFD700",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center">
<div class="layout-content-container flex flex-col max-w-[1280px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#283039] px-10 py-3">
<div class="flex items-center gap-4 text-gray-800 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_535)">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_535">
<rect fill="white" height="48" width="48"></rect>
</clipPath>
</defs>
</svg>
</div>
<h2 class="text-gray-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">TCG Trading</h2>
</div>
<div class="flex flex-1 justify-end items-center gap-8">
<div class="hidden md:flex items-center gap-9">
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal" href="#">Dashboard</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal" href="#">Inventory</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium leading-normal" href="#">Customers</a>
<a class="text-primary dark:text-accent text-sm font-medium leading-normal" href="#">Scanning</a>
</div>
<div class="flex gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Save Session</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-[#283039] text-gray-800 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-[#3a4552] transition-colors">
<span class="truncate">Manage Pools</span>
</button>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDO8h_u61NjFWXv8-5q2E7u7uzUySoMQNEiqw84WXIAWzweblSTywCLIonOs42YSi_myIVJMqxeQ0MUoySH5d0xHPJduJeFU-LKoklzIkSBOM-_B7l9Sas80Oe1xky0VYGWvlG_hT1KvY2PDTdhPAkc5Q5QNvzot10V6Qj2Kd8I4-Yr0rgv72eco_jYsB5rqWq0mIHAxYoVypY8pXfgx4JUbfjYZ-o2z4THkLJuGeV_nxSiCVI33-w0FQtUnxi9QGtH7RQfo4TMeb-5");'></div>
</div>
</header>
<main class="p-10">
<div class="flex flex-wrap justify-between gap-3 mb-2">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Card Scan Analysis</p>
</div>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal mb-8">Review the scanned card details and edit as needed.</p>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-1 flex flex-col items-center">
<div class="flex flex-col items-center">
<div class="w-full max-w-xs aspect-[2/3] rounded-xl overflow-hidden shadow-lg">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="User scanned Charizard card" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDkTYQrDA0KUxH7qqcs0fcc17BzDdwTuAnSEHNltS9JjTFk0FGvW52s-02LwXRa6b4MicNWFUTcgPlqtNt1L4q1XGW1cHPs16z7MSWNA3s_uag__GCFm6yN2XDDV2Tc9leaNCo0ZtiTZWKxWRzWggHt4PVTMq5AM2uzyCFZhUCc46roWAp_wCm495Ore24kOjfWS8of6br7hIOuDqvUDqQRhF9Y1u7s37x9AJBf1KKQ8wz4VmTuH0BQkppKwN8wOHVteLgmk0TuNG-X");'></div>
</div>
<p class="text-gray-500 dark:text-[#9dabb9] text-sm font-normal leading-normal pt-3 text-center">Scanned Card</p>
</div>
</div>
<div class="lg:col-span-2">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="card-name">Card Name</label>
<input class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="card-name" placeholder="e.g., Charizard" type="text" value="Charizard"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="card-number">Card Number</label>
<input class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="card-number" placeholder="e.g., 4/102" type="text" value="4/102"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="set">Set</label>
<input class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="set" placeholder="e.g., Base Set" type="text" value="Base Set"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="price">Price</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-gray-500 sm:text-sm">$</span>
</div>
<input class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white pl-7 focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="price" placeholder="0.00" type="text" value="150.00"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="finish">Finish</label>
<select class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="finish">
<option>Regular</option>
<option selected="">Holo</option>
<option>Reverse Holo</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="rarity">Rarity</label>
<select class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="rarity">
<option>Common</option>
<option>Uncommon</option>
<option selected="">Rare</option>
<option>Holo Rare</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="card-type">Card Type</label>
<select class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="card-type">
<option selected="">Pok√©mon</option>
<option>Trainer</option>
<option>Energy</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="energy">Energy</label>
<select class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="energy">
<option>Grass</option>
<option selected="">Fire</option>
<option>Water</option>
<option>Lightning</option>
<option>Psychic</option>
<option>Fighting</option>
<option>Colorless</option>
<option>Darkness</option>
<option>Metal</option>
<option>Fairy</option>
<option>Dragon</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="language">Language</label>
<select class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white focus:ring-primary focus:border-primary dark:focus:ring-accent dark:focus:border-accent" id="language">
<option selected="">English</option>
<option>Japanese</option>
<option>Spanish</option>
<option>French</option>
<option>German</option>
<option>Italian</option>
</select>
</div>
</div>
<div class="mt-8 flex justify-end gap-3">
<button class="flex items-center justify-center rounded-lg h-10 px-4 bg-gray-200 dark:bg-[#283039] text-gray-800 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-[#3a4552] transition-colors">
<span class="truncate">Add to Pool</span>
</button>
<button class="flex items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Save &amp; Next</span>
</button>
</div>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
