{% extends "base.html" %}
{% block title %}Logowanie - Kartoteka{% endblock %}

{% block head_extra %}
<style>
/* Gradient Background matching App Theme */
.auth-page {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top center, #18181b 0%, #09090b 100%);
  padding: 24px;
}

.auth-card {
  background: #18181b;
  border: 1px solid #27272a;
  border-radius: 16px;
  overflow: hidden;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
  position: relative;
}

.auth-card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, #6366f1, transparent);
    opacity: 0.5;
}

.zinc-input {
  background: #09090b;
  border: 1px solid #27272a;
  color: #fafafa;
  border-radius: 8px;
  padding: 12px 14px;
  font-size: 14px;
  width: 100%;
  transition: all 0.2s;
  outline: none;
}

.zinc-input:focus {
  border-color: #6366f1;
  box-shadow: 0 0 0 1px #6366f1;
  background: #000;
}

.zinc-label {
  display: block;
  font-size: 12px;
  font-weight: 500;
  color: #a1a1aa;
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.zinc-btn {
  width: 100%;
  background: linear-gradient(to right, #4f46e5, #4338ca);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s;
  margin-top: 12px;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}

.zinc-btn:hover {
  opacity: 0.9;
}
</style>
{% endblock %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-500/10 text-indigo-400 mb-4 border border-indigo-500/20">
          <i data-lucide="log-in" class="w-6 h-6"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Witaj ponownie</h1>
        <p class="text-sm text-zinc-400">Zaloguj się do swojego konta</p>
      </div>

      <div class="alert bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg text-sm mb-6 flex items-center gap-2" id="login-alert" hidden>
          <i data-lucide="alert-circle" class="w-4 h-4 flex-shrink-0"></i>
          <span></span>
      </div>
      
      <form id="login-form" method="POST" class="space-y-5">
        <div>
            <label class="zinc-label">Nazwa użytkownika</label>
            <input type="text" name="username" autocomplete="username" required class="zinc-input" placeholder="Wpisz login" />
        </div>
        
        <div>
            <div class="flex justify-between items-center mb-1.5">
                <label class="zinc-label !mb-0">Hasło</label>
                <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">Zapomniałeś hasła?</a>
            </div>
            <input type="password" name="password" autocomplete="current-password" required class="zinc-input" placeholder="••••••••" />
        </div>
        
        <button type="submit" class="zinc-btn">Zaloguj się</button>
      </form>
      
      <div class="mt-6 text-center pt-6 border-t border-zinc-800">
          <p class="text-sm text-zinc-500">
            Nie masz jeszcze konta? <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Zarejestruj się</a>
          </p>
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const alertBox = document.getElementById('login-alert');
    const msgSpan = alertBox.querySelector('span');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    alertBox.hidden = true;
    submitBtn.disabled = true;
    const originalBtnText = submitBtn.textContent;
    submitBtn.innerHTML = '<span class="loading loading-spinner loading-xs"></span> Logowanie...';

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const resData = await response.json();
            localStorage.setItem('kartoteka_token', resData.access_token);
            
            // Show success styling
            alertBox.classList.remove('bg-red-500/10', 'border-red-500/20', 'text-red-400');
            alertBox.classList.add('bg-green-500/10', 'border-green-500/20', 'text-green-400');
            msgSpan.textContent = "Zalogowano pomyślnie! Przekierowanie...";
            alertBox.hidden = false;
            
            setTimeout(() => {
                window.location.href = '/collection'; // Redirect to collection usually better than dashboard for user
            }, 500);
        } else {
            let errMsg = 'Błąd logowania';
            try {
                const errData = await response.json();
                errMsg = errData.detail || errMsg;
            } catch(e) {}
            throw new Error(errMsg);
        }
    } catch (error) {
        alertBox.classList.add('bg-red-500/10', 'border-red-500/20', 'text-red-400');
        alertBox.classList.remove('bg-green-500/10', 'border-green-500/20', 'text-green-400');
        msgSpan.textContent = error.message;
        alertBox.hidden = false;
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
    }
});
</script>
{% endblock %}
