{% extends "base.html" %}
{% block title %}Rejestracja - Kartoteka{% endblock %}

{% block head_extra %}
<style>
/* Gradient Background matching App Theme */
.auth-page {
  min-height: calc(100vh - 56px);
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top center, #18181b 0%, #09090b 100%);
  padding: 24px;
}

.auth-card {
  background: #18181b;
  border: 1px solid #27272a;
  border-radius: 16px;
  overflow: hidden;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
  position: relative;
}

.auth-card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, #6366f1, transparent);
    opacity: 0.5;
}

.zinc-input {
  background: #09090b;
  border: 1px solid #27272a;
  color: #fafafa;
  border-radius: 8px;
  padding: 12px 14px;
  font-size: 14px;
  width: 100%;
  transition: all 0.2s;
  outline: none;
}

.zinc-input:focus {
  border-color: #6366f1;
  box-shadow: 0 0 0 1px #6366f1;
  background: #000;
}

.zinc-label {
  display: block;
  font-size: 12px;
  font-weight: 500;
  color: #a1a1aa;
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.zinc-btn {
  width: 100%;
  background: linear-gradient(to right, #4f46e5, #4338ca);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s;
  margin-top: 12px;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}

.zinc-btn:hover {
  opacity: 0.9;
}
</style>
{% endblock %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-500/10 text-indigo-400 mb-4 border border-indigo-500/20">
          <i data-lucide="user-plus" class="w-6 h-6"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Stwórz konto</h1>
        <p class="text-sm text-zinc-400">Dołącz do społeczności kolekcjonerów</p>
      </div>

      <div class="alert bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg text-sm mb-6 flex items-center gap-2" id="register-alert" hidden>
          <i data-lucide="alert-circle" class="w-4 h-4 flex-shrink-0"></i>
          <span></span>
      </div>
      
      <form id="register-form" class="space-y-5">
        <div>
            <label class="zinc-label">Nazwa użytkownika</label>
            <input type="text" name="username" autocomplete="username" required class="zinc-input" placeholder="Wybierz login" />
        </div>
        
        <div>
            <label class="zinc-label">Adres e-mail (opcjonalnie)</label>
            <input type="email" name="email" autocomplete="email" class="zinc-input" placeholder="twoj@email.com" />
        </div>
        
        <div>
            <label class="zinc-label">Hasło</label>
            <input type="password" name="password" autocomplete="new-password" required minlength="6" class="zinc-input" placeholder="Minimum 6 znaków" />
        </div>
        
        <button type="submit" class="zinc-btn">Zarejestruj się</button>
      </form>
      
      <div class="mt-6 text-center pt-6 border-t border-zinc-800">
          <p class="text-sm text-zinc-500">
            Masz już konto? <a href="/login" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Zaloguj się</a>
          </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
